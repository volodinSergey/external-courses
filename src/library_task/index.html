<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My library</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="grid-wrapper">

    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__wrapper-box header-box">
            <ul class="header-box__help">
              <li class="header-box__help-item">
                <button class="header-box__help-button">Help Center</button>
              </li>
              <li class="header-box__help-item">
                <button class="header-box__help-button">Our Support</button>
              </li>
            </ul>

            <div class="header-box__user">
              <div class="header-box__user-img">
                <img src="./images/avatar-image.png" alt="user image">
              </div>

              <span class="header-box__user-name">Jon Doe</span>

              <button class="header-box__user-button"></button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">

      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__wrapper-box footer-box">
            <div class="footer-box__item footer-box__item--first">
              <button class="footer-box__item-button footer-box__item-button--question"></button>
            </div>
            <div class="footer-box__item footer-box__item--second">
              <button class="footer-box__item-button footer-box__item-button--gear"></button>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
