<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My library</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="modal">
    <div class="modal__body">
      <div class="modal__body-top">
        <button class="modal__close-button" data-close-modal>
          <div class="modal__close-button--first-line"></div>
          <div class="modal__close-button--second-line"></div>
        </button>
      </div>

      <div class="modal__body-bottom">
        <form class="modal__form">
          <fieldset class="modal__form-inputs">
            <legend class="modal__form__legend">Info about book</legend>
            <input class="modal__form-input modal__form-input--bookTitle" type="text"
              placeholder="Please, enter book name" aria-label="Choose book name">

            <input class="modal__form-input modal__form-input--authorName" type="text"
              placeholder="Please, enter author name" aria-label="Choose author name">

            <input class="modal__form-input modal__form-input--rating" type="number" placeholder="Please, chose rating"
              aria-label="Choose rating" min="1" max="5" step="1">
          </fieldset>

          <button class="modal__form-button button">Add a book</button>
        </form>
      </div>
    </div>
  </div>

  <div class="flex-wrapper">

    <header class="header">
      <ul class="header__help">
        <li class="header__help-item">
          <button class="header__help-button">Help Center</button>
        </li>

        <li class="header__help-item">
          <button class="header__help-button">Our Support</button>
        </li>
      </ul>

      <div class="header__user">
        <img class="header__user-img" src="./images/avatar-image.png" alt="user image">

        <span class="header__user-name">Jon Doe</span>

        <button class="header__user-button"></button>
      </div>
    </header>

    <main class="main">
      <aside class="main__sidebar sidebar">
        <div class="sidebar__box">
          <button class="sidebar__box-button button" data-open-modal>Add a book</button>
        </div>

        <div class="divider"></div>

        <nav class="sidebar-nav">
          <ul class="sidebar-nav__list"></ul>
        </nav>

        <div class="divider"></div>

        <ul class="tags-list"></ul>

        <div class="divider"></div>

        <ul class="history-list">
          <li class="history-list__item history-item">
            <img class="history-item__img" src="./images/time.svg" alt="time icon">

            <div class="history-item__content">
              <p class="history-item__content-infotext">
                You added <span class="history-item__content-infotext_book">Fight Club</span>
                by <em class="history-item__content-infotext_autor">Chuck Palahniuk</em>
                to your <span class="history-item__content-infotext_category">Must Read Titles</span> .
              </p>
              <span class="history-item__content-time">
                <span class="history-item__content-time_number">24</span>
                minutes ago
              </span>
            </div>
          </li>

          <li class="history-list__item history-item">
            <img class="history-item__img" src="./images/time.svg" alt="time icon">

            <div class="history-item__content">
              <p class="history-item__content-infotext">
                You added <span class="history-item__content-infotext_book">Twilight</span>
                by <em class="history-item__content-infotext_autor">Stephany Mayer</em>
                to your <span class="history-item__content-infotext_category">Must Read Titles</span>.
              </p>
              <span class="history-item__content-time">
                <span class="history-item__content-time_number">24</span>
                minutes ago
              </span>
            </div>
          </li>
        </ul>

      </aside>

      <section class="main__content content">
        <div class="content__wrapper">
          <h1 class="content__wrapper-title">Browse Available Books</h1>

          <div class="content__wrapper-box content-box">
            <ul class="content-box__filters">
              <li class="content-box__filters-filter ">
                <button class="content-box__filters-filter_button">All books</button>
              </li>
              <li class="content-box__filters-filter">
                <button class="content-box__filters-filter_button">Most recent</button>
              </li>
              <li class="content-box__filters-filter">
                <button class="content-box__filters-filter_button" data-mostpopular="5">Most poplular</button>
              </li>
              <li class="content-box__filters-filter">
                <button class="content-box__filters-filter_button">Free books</button>
              </li>
            </ul>

            <div class="content-box__search-wrapper">
              <input class="content-box__search" type="text" placeholder="Enter keywords">
            </div>
          </div>
        </div>

        <ul class="content__books-list books-list"></ul>
      </section>

    </main>

    <footer class="footer">
      <div class="footer__item footer__item--first">
        <button class="footer__item-button footer__item-button--question"></button>
      </div>

      <div class="footer__item footer__item--second">
        <button class="footer__item-button footer__item-button--gear"></button>
      </div>
    </footer>

  </div>

  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
