<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce practice</title>
    <link rel="stylesheet" href="./task-02.css">
</head>

<body>
    <div class="wrapper">
        <div class="debounced-box">
            <label for="debounced-input" class="debounced-box__label">Debounced: </label>
            <input id='debounced-input' class="debounced-box__input input" type="text"
                placeholder="Type something here....">
            <div class="debounced-box__output"></div>
        </div>
        <div class="regular-box">
            <label for="regular-input" class="regular-box__label">Regular: </label>
            <input id='regular-input' class="regular-box__input input" type="text"
                placeholder="Type something here....">
            <div class="regular-box__output" </div>
            </div>
        </div>

        <script src=" ./task-02.js"></script>
</body>

</html>
