<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floated Label</title>
    <link rel="stylesheet" href="./floatedLabel.css">
    <link rel="stylesheet" href="./task-02.css">
</head>

<body>
    <form class="form">
        <div class="form__group">
            <input class="form__group-input" id="name" type="text" placeholder="Name" required>
            <label class="form__group-label" for="name">Your name</label>
        </div>

        <div class="form__group">
            <input class="form__group-input" id="mail" type="text" placeholder="Email" required>
            <label class="form__group-label" for="mail">Your Email</label>
        </div>
    </form>
</body>

</html>
