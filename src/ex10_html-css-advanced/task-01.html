<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="./task-01.css">
</head>

<body>
    <div class="wrapper">
        <div class="loader-box box">
            <h2 class="loader-box__title title">Loader: </h2>

            <span class="loader-box__loader"></span>
        </div>

        <div class="ball-wrapper box">
            <h2 class="ball-wrapper__title title">Jumbing ball</h2>

            <div class="ball-box box">
                <div class="ball-box__block ball-box__block_first-block"></div>
                <div class="ball-box__block ball-box__block_second-block"></div>

                <div class="ball-box__ball"></div>
            </div>
        </div>

        <div class="infinite-animation-box box">
            <h2 class="infinite-animation-box__title title">Infinite animation: </h2>

            <span class="infinite-animation"></span>
        </div>
    </div>

</body>

</html>
